<p [style.background]="colorContent">
    {{title}}
</p>

<p>
    Color of background text is : {{text}}
</p>

<mat-form-field>
    <input matInput placeholder="Add Color for Background" [(ngModel)]="text">
</mat-form-field>


<button mat-icon-button (click)="setBackgroundColor()"> 
    <mat-icon>search</mat-icon>
</button>
